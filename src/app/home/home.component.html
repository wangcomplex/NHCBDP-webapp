<app-layout-header></app-layout-header>


<div class="main-content">
  <div class="topbar">
    <div class="nav-region">
      <app-nav-bar [type]="1"></app-nav-bar>
    </div>
  </div>

  <div class="data-content">

    <div class="bannerContainer">
      <ul class="bannerPicList">
        <li [class.active]="currentPic==0"><img src="/assets/home/luobo1.jpg"/></li>
        <li [class.active]="currentPic==1"><img src="/assets/home/luobo2.jpg"/></li>
        <li [class.active]="currentPic==2"><img src="/assets/home/luobo3.jpg"/></li>
        <li [class.active]="currentPic==3"><img src="/assets/home/luobo4.jpg"/></li>
      </ul>
      <ul class="bannerBtnList">
        <li><span class="picBtn" (click)="changebanner(0)"></span></li>
        <li><span class="picBtn" (click)="changebanner(1)"></span></li>
        <li><span class="picBtn" (click)="changebanner(2)"></span></li>
        <li><span class="picBtn" (click)="changebanner(3)"></span></li>
      </ul>
      <div class="button-left">
        <button class="btn-default btn-left"> <</button>
      </div>
      <div class="button-right">
        <button class="btn-default btn-right"> ></button>
      </div>
    </div>

    <div class="data-capacity">
      <h4>数据智能</h4>
      <div class="data-services">
        <a href="/#/enterprise">
          <dl>
            <dt><img src="/assets/home/enterprise.png" alt=""></dt>
            <dd>企业服务</dd>
          </dl>
        </a>

        <a href="/#/discounts-government">
          <dl>
            <dt><img src="/assets/home/government.png" alt=""></dt>
            <dd>政府服务</dd>
          </dl>
        </a>

        <a href="/#/discounts-people">
          <dl>
            <dt><img src="/assets/home/personage.png" alt=""></dt>
            <dd>个人服务</dd>
          </dl>
        </a>
        <a href="/#/discounts-company">
          <dl>
            <dt><img src="/assets/home/scientific-research.png" alt=""></dt>
            <dd>科研服务</dd>
          </dl>
        </a>
        <a href="/#/cloud">
          <dl>
            <dt><img src="/assets/home/cloud.png" alt=""></dt>
            <dd>云服务</dd>
          </dl>
        </a>
        <a href="/#/security">
          <dl>
            <dt><img src="/assets/home/security.png" alt=""></dt>
            <dd>安全服务</dd>
          </dl>
        </a>
      </div>
      <div class="data-map">
        <app-map [data]="data" [mapType]="mapType" [parent]="parent" (emitValue)="reset($event)"></app-map>
      </div>

    </div>

    <div class="policy-trend">
      <div class="trend">
        <h5>政策动态</h5>
      </div>

      <div class="discounts">
        <a href="/#/discounts-government">
          <img src="/assets/home/administration.png" alt="">
          <p>
            <span>惠政</span><br>
            <button class="btn-default btn-enter">进入</button>

        <a href="/#/discounts-company">

            <span>惠企</span><br>
            <button class="btn-default btn-enter btn-company">进入</button>

        <a href="/#/discounts-people">

          <p>
            <span>惠民</span><br>

          </p>
