
<app-layout-header></app-layout-header>


<div class="main-content">
  <div class="topbar">
    <div class="nav-region">
      <app-nav-bar [type]="4"></app-nav-bar>
    </div>
  </div>

  <div class="data-content">
    <h4>申请提取数据</h4>
    <div class="row data-message">
      <h5 class="col-lg-2">数据信息</h5>
      <form action="" class="col-lg-9">
        <p>
          <label for="">商品名称</label>
          <select name="" id="">
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
            <option value="雷米普利">雷米普利</option>
          </select>
        </p>
        <p>
          <label for="">统计人数</label>
          <select name="" id="">
            <option value="100万">100万</option>
            <option value="50万">50万</option>
            <option value="90万">90万</option>
            <option value="20万">20万</option>
            <option value="11万">11万</option>
            <option value="5万">5万</option>
          </select>
        </p>
        <p>
          <label for="">平均年龄</label>
          <select name="" id="">
            <option value="1985年-1995年">1985年-1995年</option>
            <option value="1996年-2005年">1996年-2005年</option>
            <option value="2006年-2010年">2006年-2010年</option>
            <option value="2011年-2015年">2011年-2015年</option>
            <option value="1975年-1984年">1975年-1984年</option>
            <option value="1965年-1974年">1965年-1974年</option>
            <option value="1955年-1964年">1955年-1964年</option>
          </select>
        </p><p>
        <label for="">男性占比</label>
        <select name="" id="" style="width: 70px">
          <option>30%</option>
          <option>40%</option>
          <option>50%</option>
        </select>
        至
        <select name="" id="" style="width: 70px">
          <option>60%</option>
          <option>70%</option>
          <option>80%</option>
        </select>
      </p>
        <p>
        <label for="">高血压率</label>
        <select name="" id="" style="width: 70px">
          <option>30%</option>
          <option>40%</option>
          <option>50%</option>
        </select>
          至
          <select name="" id="" style="width: 70px">
          <option>60%</option>
          <option>70%</option>
          <option>80%</option>
        </select>
      </p>
        <p>
        <label for="">心衰率</label>
        <select name="" id="" style="width: 70px">
          <option>30%</option>
          <option>40%</option>
          <option>50%</option>
        </select>
          至
          <select name="" id="" style="width: 70px">
          <option>60%</option>
          <option>70%</option>
          <option>80%</option>
        </select>
      </p>
        <p>
          <label for="">心肌梗死</label>
          <select name="" id="" style="width: 70px">
            <option>30%</option>
            <option>40%</option>
            <option>50%</option>
          </select>
          至
          <select name="" id="" style="width: 70px">
            <option>60%</option>
            <option>70%</option>
            <option>80%</option>
          </select>
        </p>
        <p>
        <label for="">其他治疗领域</label>
        <select name="" id="" style="width: 70px">
          <option>30%</option>
          <option>40%</option>
          <option>50%</option>
        </select>
          至
          <select name="" id="" style="width: 70px">
          <option>60%</option>
          <option>70%</option>
          <option>80%</option>
        </select>
       </p>
        <p>
        <label for="">随访周期</label>
        <select name="" id="">
          <option>每月一次</option>
          <option>每季一次</option>
          <option>每年一次</option>
        </select>
      </p>
        <p>
          <label for="">咳嗽发生率</label>
          <select name="" id="" style="width: 70px">
            <option>30%</option>
            <option>40%</option>
            <option>50%</option>
          </select>
          至
          <select name="" id="" style="width: 70px">
            <option>60%</option>
            <option>70%</option>
            <option>80%</option>
          </select>
        </p>
        <p>
          <label for="">停药率</label>
          <select name="" id="" style="width: 70px">
            <option>30%</option>
            <option>40%</option>
            <option>50%</option>
          </select>
          至
          <select name="" id=""style="width: 70px">
            <option>60%</option>
            <option>70%</option>
            <option>80%</option>
          </select>
        </p>
      </form>
    </div>

    <div class="row data-message user-message">
      <h5 class="col-lg-2">数据信息</h5>
      <div class="col-lg-9">
        <p>
          <label for="">企业名称</label>
          <input type="text" placeholder="请填写企业全称">
        </p>
        <p>
          <label for="">地址</label>
          <input type="text" placeholder="省市区/街道">
        </p>
        <p>
          <label for="">联系人姓名</label>
          <input type="text" placeholder="请填写联系人姓名">
        </p>
        <p>
          <label for="">联系电话</label>
          <input type="text" placeholder="联系人电话，请保持畅通">
        </p>
        <p>
          <label for="">邮箱</label>
          <input type="text" placeholder="请填写联系人邮箱">
        </p>
      </div>

    </div>

    <button class="btn-primary tijiao" (click)="gotoApply()">提交申请</button>
  </div>

  <div style="height: 60px"></div>
</div>


<app-layout-footer></app-layout-footer>
